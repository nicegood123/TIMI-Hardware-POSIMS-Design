<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8" />
	<title>TIMI Hardware - POS</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png" />

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/core.css" />
	<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css" />
	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css" />


	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/custom/text-color.css" />
	<link rel="stylesheet" type="text/css" href="vendors/styles/custom/bg-color.css" />
	<link rel="stylesheet" type="text/css" href="vendors/styles/custom/button.css" />
</head>

<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-7 col-lg-7">
					<img class="d-block d-md-none mx-auto mb-20" width="400px" src="vendors/images/login-page-img-1.png"
						alt="" />
					<img class="d-none d-md-block" src="vendors/images/login-page-img-1.png" alt="" />
				</div>

				<div class="col-md-5 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<form>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Username" />
								<div class="input-group-append custom">
									<span class="input-group-text">
										<i class="icon-copy dw dw-user1"></i>
									</span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********" />
								<div class="input-group-append custom">
									<span class="input-group-text">
										<i class="dw dw-padlock1"></i>
									</span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1" />
										<label class="custom-control-label" for="customCheck1">
											Remember
										</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password">
										<a href="forgot-password.html">
											Forgot Password?
										</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
										<a class="btn btn-timi-orange btn-lg btn-block" href="index.html">
											Sign In
										</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>
	<script src="vendors/scripts/layout-settings.js"></script>

</html>
